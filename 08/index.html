<!DOCTYPE html>
<html>

<head>
  <title>Andrea Harris learn vue.js 08 Vue instance lifecycle</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>

<body>
<div id="app">
  <p>{{ message }}</p>
  <input v-model="message">
</div>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'I\'m Andrea Harris!!'
    },
    beforeCreate: function() {
      console.log('Before create!!!');
    },
    created: function () {
      console.log('Created!!!');
    },
    beforeMount: function() {
      console.log('Before mount!!!');
    },
    mounted: function() {
      console.log('Mounted!!!');
      this.message = 'update message';
    },
    beforeUpdate: function() {
      console.log('Before update!!!');
    },
    updated: function() {
      console.log('Updated!!');
    }
  })
</script>
</body>
</html>
