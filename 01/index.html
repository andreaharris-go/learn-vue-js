<!DOCTYPE html>
<html>

<head>
  <title>Andrea Harris learn vue.js 01</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>

<body>
  <div id="app">
    {{ message }}
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'I\'m Andrea Harris'
      }
    })
  </script>
</body>

</html>
